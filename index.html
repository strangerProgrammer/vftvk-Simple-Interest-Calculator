<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            Amount <input type="number"  id="principal"><br><br>
            Rate <input type="range"  id="rate" min="1" max="20" step="0.25" onchange="updateSlider(this.value)">
            <span id="sliderAmount">10.25%</span><br><br>
            No. of Years <input id="years" type="number"  list="values">
            <datalist id="values">
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
                <option value="4"></option>
                <option value="5"></option>
                <option value="6"></option>
                <option value="7"></option>
                <option value="8"></option>
                <option value="9"></option>
                <option value="10"></option>
            </datalist><br><br>

            <button onclick="compute()">Compute Interest</button><br>
            <span id="result"></span>

            <footer id="copyright">
                <p>Everyone Can Get Rich</p>
            </footer>
        </div>
    </body>
</html>
